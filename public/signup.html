<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
</head>
<style>
 
  body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h2 {
        color: #080808;
    }
     form {
        display: flex;
        justify-content: center;
        text-align: center;
        flex-direction: column;
        max-width: 300px;
    }
    label {
        margin-bottom: 5px;
    }
    input {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
      background-color: rgb(14, 14, 167);
      color: white;
      font-weight: middle;
      padding: 10px;
      border-radius: 5px;
      box-shadow: rgb(112, 112, 234) 0px 0px 4px;
      border: 0px;
    }
    button:hover{
      background-color: rgb(5, 5, 40);
      transition: all 200ms ease;
    }
</style>
<body>
  <h2>Signup</h2>
  <form id="signupForm" action="/signup" method="POST" autocomplete ="off">
    <input type="text" name="username" placeholder="username" required  autocomplete ="new-username"/><br />
    <input type="email" name="email" placeholder="Email" required  autocomplete ="new-email"/><br />
    <input type="password" name="password" placeholder="Password" required autocomplete ="new-password"/><br />
    <button type="submit">Signup</button>
  </form>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {
        name: formData.get("username"),
        email: formData.get("email"),
        password: formData.get("password")
      };

      const res = await fetch("http://localhost:3000/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        document.getElementById("signupForm").reset();
        window.location.href = "/login.html"; // âœ… Redirect to login after signup
      } else {
        const msg = await res.text();
        alert("Signup failed: " + msg);
      }
    });
  </script>
</body>
</html>

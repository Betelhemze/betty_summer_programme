<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
    }
    label {
        margin-bottom: 5px;
    }
    input {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required autocomplete="new-email"/><br />
    <input type="password" name="password" placeholder="Password" required autocomplete="new-password"/><br />
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {
        email: formData.get("email"),
        password: formData.get("password")
      };

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        document.getElementById("loginForm").reset();
        window.location.href = "/dashbord.html"; // âœ… Redirect after login
      } else {
        const msg = await res.text();
        alert("Login failed: " + msg);
      }
    });
  </script>
</body>
</html>
